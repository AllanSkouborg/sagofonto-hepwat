<script type="text/javascript">

    RED.nodes.registerType('sagofonto-kafka-producer', {

<script type="text/x-red" data-template-name="sagofonto-kafka-producer">
    
    <div class="form-row">
        <span><i class="icon-tag"></i><b>General:</b></span>
    </div>

    <div class="form-row">
        <label for="node-input-kafkaHost"> Host</label>
        <input type="text" id="node-input-kafkaHost" placeholder="localhost:9092">
    </div>

    <div class="form-row">
        <label for="node-input-topicName"><i class="icon-tag"></i> Topic</label>
        <input type="text" id="node-input-topicName" placeholder="topic_name">
    </div>

    <div class="form-row">
        <span><i class="icon-tag"></i><b>Timeouts:</b></span>
    </div>

    <div class="form-row">
        <label for="node-input-connectTimeout"> Connect</label>
        <input type="text" id="node-input-connectTimeout" placeholder="10000">
    </div>

	<div class="form-row">
        <label for="node-input-requestTimeout"> Request</label>
        <input type="text" id="node-input-requestTimeout" placeholder="10000">
    </div>
	
    <div class="form-row">
        <span><i class="icon-tag"></i><b>Acknowledgements:</b></span>
    </div>

        <label for="node-input-requireAcks"> Require</label>
        <input type="text" id="node-input-requireAcks" placeholder="1">
    </div>
    
	<div class="form-row">
        <label for="node-input-ackTimeoutMs"> Timeout</label>
        <input type="text" id="node-input-ackTimeoutMs" placeholder="100">

        <label for="node-input-compressionOption"> Compress</label>
        <select id="node-input-compressionOption">
            <option value="0" selected>No compression</option>
            <option value="1">Compress using GZip</option>
            <option value="2">Compress using snappy</option>
