<script type="text/x-red" data-help-name="sagofonto-coord-transform">
	<h1>Overview</h1>

    <p>A node to transform coordinates from EPSG 4326 to EPSG 25832 with use of the GDAL library.</p>
	
	<h1>Configuration</h1>
	
	<p>Longitude should be provided as the X coordinate and latitude as the Y coordinate.
       Please be advised that GPS coordinates often are given in the opposite order as latitude, longitude.</p>
	
	<p>Coordinates can be entered as input by editing the node properties but can also be given by a function node
	   by adding them as msg.sourceX, msg.sourceY, msg.sourceZ to the msg object.</p>
